---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sftp-share1
  namespace: sftp
  labels: 
    env: test
    share: user1
spec:
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteMany
#  storageClassName: "sc-azurefile-static"
  azureFile:
    secretName: volume-azurefile-storage-secret
    shareName: static-share-user1
    readOnly: false
  mountOptions:
#  - uid=1000
#  - gid=1000
  - dir_mode=0777
  - file_mode=0777
  

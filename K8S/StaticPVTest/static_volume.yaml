---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: static-persistence-volume1
  namespace: sftp
  labels: 
    app: sftp1
spec:
  capacity:
    storage: 50Gi
  accessModes:
  - ReadWriteOnce
  storageClassName: sc-azurefile-static
  azureFile:
    secretName: static-persistence-secret
    shareName: static-share-user1
    readOnly: false


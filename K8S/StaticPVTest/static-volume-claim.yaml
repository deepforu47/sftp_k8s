---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: static-persistence-volume-claim
  namespace: sftp
spec:
  selector:
    matchLabels:
      app: sftp1
  accessModes:
    - ReadWriteMany  
  resources:
    requests:
      storage: 5Gi
  selector:
    matchLabels:
      app: sftp
  storageClassName: sc-azurefile-static


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sftp-share1
  namespace: sftp
spec:
  selector:
    matchLabels:
      app: sftp1
  accessModes:
    - ReadWriteMany  
  resources:
    requests:
      storage: 5Gi
  selector:
    matchLabels:
      share: user1
  storageClassName: ""

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sftp-share2
  namespace: sftp
spec:
  selector:
    matchLabels:
      share: user2
  accessModes:
    - ReadWriteMany  
  resources:
    requests:
      storage: 5Gi
  storageClassName: ""
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sftp-share1
  namespace: sftp
spec:
  selector:
    matchLabels:
      share: user1
  accessModes:
    - ReadWriteMany
  storageClassName: "sc-azurefile-static"
  resources:
    requests:
      storage: 5Gi


